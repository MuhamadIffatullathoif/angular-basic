<h4>Add Character</h4>

<form class="row">
  <input type="text"
         [(ngModel)]="character.name"
         name="name"
         class="form-control mb-2"
         placeholder="Name">

  <input type="number"
         [(ngModel)]="character.power"
         name="power"
         class="form-control mb-2"
         placeholder="Power">

  <button type="submit"
          (click)="emitCharacter()"
          class="btn btn-primary">Add
  </button>
</form>

<pre>{{character | json}}</pre>
